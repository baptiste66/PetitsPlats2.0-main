<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>petits plats</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header><img class="background-logo" src="assets/svg/background-logo.svg" alt="backgroung logo">
        <h1>
            <img class="logo" src="assets/svg/logo.svg" alt="logo petits plats">
        </h1>
        <p>CHERCHEZ PARMI PLUS DE 1500 RECETTES<br> DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</p>
        <form class="research">
            <input type="text" class="research__text" name="recherche" placeholder="Rechercher une recette, un ingrédient, ...">
            <div class="research__logo-container">
            <input type="image" src="assets/svg/search.svg" alt="Rechercher une recette" class="research__logo default" >
            <input type="image" src="assets/svg/hover-search.svg" alt="Rechercher une recette" class="research__logo hover" >
        </div>
        </form>
        
    </header>
    <main>
        <div class="tag-research">
                        <div id="ingredientsFilter" class="filter">
                            <div id="ingredients" class="filterBtn ">
                                <span class="filterBtnName">Ingrédients</span>
                                <i class="fa-solid fa-chevron-down"></i>
                                <div id="ingredientsList" class="filterList">
                                    <div class="inputFilterBtn ">
                                        <input type="text" id="ingredientsSearchInput" class="filterInput ">
                                        <button id="ingredientsSearchButton" class="searchInputButton ">
                                            <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                        </button>
                                        <button class="closebutton-ingredients">
                                            <img  src="assets/svg/close tag.svg" alt="close button">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="appliancesFilter" class="filter">
                            <div id="appliances" class="filterBtn ">
                                <span class="filterBtnName">Appareils</span>
                                <i class="fa-solid fa-chevron-down"></i>
                                <div id="appliancesList" class="filterList">
                                    <div class="inputFilterBtn">
                                        <input type="text" id="appliancesSearchInput" class="filterInput ">
                                        <button id="appliancesSearchButton" class="searchInputButton ">
                                            <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                        </button>
                                        <button class="closebutton-appliance ">
                                            <img  src="assets/svg/close tag.svg" alt="close button">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="utensilsFilter" class="filter">
                            <div id="utensils" class="filterBtn  ">
                                <span class="filterBtnName">Ustensiles</span>
                                <i class="fa-solid fa-chevron-down"></i>
                                <div id="utensilsList" class="filterList">
                                    <div class="inputFilterBtn">
                                        <input type="text" id="utensilsSearchInput" class="filterInput">
                                        <button id="utensilsSearchButton" class="searchInputButton">
                                            <i class="fa-solid fa-magnifying-glass filtersIcon"></i>
                                        </button>
                                        <button class="closebutton-utensils ">
                                            <img  src="assets/svg/close tag.svg" alt="close button">
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    <span class="select-option"></span>
    <div id="card">
        
    </div>
    </main>
</body>
</html>
<script type="module" src="./scripts/pages/index.js"></script>
<script type="module" src="./data/recipes.js"></script>
<script type="module" src="./scripts/models/data-Card.js"></script>
<script type="module" src="./scripts/templates/card.js"></script>
<script type="module" src="./scripts/templates/label-content.js"></script>
<script type="module" src="./scripts/utils/boucle for while second research.js"></script>
<script type="module" src="./scripts/utils/secondary search.js"></script>
<script type="module" src="./scripts/utils/label-research.js"></script>
